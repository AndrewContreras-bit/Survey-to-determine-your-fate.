<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Survey</title>
    <link rel="stylesheet" href="style.css"/>
    <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

   
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value;
    const rating = document.getElementById("rating").value;
    const comments = document.getElementById("comments").value.trim();

   
    if (!name || !age || !rating) {
        alert("Please fill in all required fields.");
        return;
    }

    document.getElementById("resName").textContent = name;
    document.getElementById("resAge").textContent = age;
    document.getElementById("resRating").textContent = rating;
    document.getElementById("resComments").textContent = comments || "No comments";

    document.getElementById("results").style.display = "block";

    
    this.reset();
    </script>
</head>

<body>
    <h1>Survey Interface</h1>
    <p>This is a typical survey with all different types of answer methods and this website helps pracrice some of those types.</p>
    <form id="surveyForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
        <br>
        <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="10" max="100" required>
        <br>
        <br>
    <label for="rating">How would you rate our service?</label>
    <select id="rating" name="rating" required>
        <option value="">--Select--</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
    </select>
    <br>
    <div class="section">
    <p>Which of the below is your favorite?</p>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <br>
    
    <p>Mode of transportation?</p>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> A bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> A car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> A boat</label><br><br>
  </div>
    <label for="comments">Additional Comments:</label>
    <br>
    <textarea id="comments" name="comments" rows="4"></textarea>
    <br>
    <input type="submit" value="Submit">
</form>

<div id="results" style="display:none;">
    <h3>Survey Response</h3>
    <p><strong>Name:</strong> <span id="resName"></span></p>
    <p><strong>Age:</strong> <span id="resAge"></span></p>
    <p><strong>Rating:</strong> <span id="resRating"></span></p>
    <p><strong>Comments:</strong> <span id="resComments"></span></p>
</div>
</body>
</html>
